<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/login.css')}}">
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar sticky-top" style="background:rgb(199,0,57) ">
    <div class="container">
      <div class="row justify-content-md-center" style='width:100%'>

        <div class="col col-lg-4 col-2">
          <h5 style="color:white;">Thirft</h5>
        </div>

        <div class="col col-lg-4 col-4">
          <input type="text" autocomplete="off" style="background:white; border:none; border-radius:5px; width:350px; margin:auto; margin-left:30px; text-align:center;" name="search" value="" placeholder="Search">
        </div>

        <div class="col col-lg-4 col-5">

          <div class="row  justify-content-md-end">
              {% if page!='store' %}
              <a href="{{url_for('store')}}" style="position:relative; right:10px; color:rgb(255, 235, 219); margin-top:5px;">
              <h6>{%if current_user.business%}Store{% else %}Profile{% endif %}</h6>
            </a>
              {% else %}
              <a href="{{url_for('logout')}}" style="position:relative; right:10px; color:rgb(255, 235, 219); margin-top:5px;">
              <h6>Logout</h6>
                </a>
              {% endif %}

          </div>
        </div>
      </div>

    </div>
  </nav>
  {% if page=='store' %}
  <div class="container">
  {% else %}
  <div class="container">
  {% endif %}

    <div class="buffer" style="height:30px;"></div>
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
